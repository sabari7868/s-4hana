name: Deploy to SAP Cloud Foundry

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Cloud Foundry CLI (fixed folder path)
      - name: Install Cloud Foundry CLI
        run: |
          # Download CF CLI tarball from GitHub release
          curl -L -o cf-cli.tgz https://github.com/cloudfoundry/cli/releases/download/v8.4.0/cf8-cli_8.4.0_linux_x86-64.tgz
          # Extract
          mkdir cf-cli
          tar -xvzf cf-cli.tgz -C cf-cli
          # Move executable (folder inside tarball is 'cf8')
          sudo mv cf-cli/cf8/cf /usr/local/bin/cf
          # Verify installation
          cf version

      # Step 3: Deploy your app to SAP Cloud Foundry
      - name: Deploy app to SAP CF
        env:
          CF_API: https://api.cf.us10-001.hana.ondemand.com
          CF_USERNAME: ${{ secrets.CF_USERNAME }}
          CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
          CF_ORG: 7e62d5b9trial
          CF_SPACE: dev
        run: |
          # Target the SAP CF API
          cf api $CF_API
          cf auth "$CF_USERNAME" "$CF_PASSWORD"
          cf target -o "$CF_ORG" -s "$CF_SPACE"

          # Push the app (webapp folder as root)
          cf push warehouse-tracker -p ./webapp --no-cache
