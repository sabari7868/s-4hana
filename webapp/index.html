<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Warehouse Inventory Tracker</title>

    <!-- SAPUI5 Bootstrap: fixed version, avoid missing OData libs -->
    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/1.139.0/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-libs="sap.m,sap.ui.core"
      data-sap-ui-resourceroots='{"inventory.app": "./"}'
      data-sap-ui-async="true">
    </script>

    <script>
      sap.ui.getCore().attachInit(function () {
        new sap.ui.core.ComponentContainer({
          name: "inventory.app",
          async: true,
          height: "100%"
        }).placeAt("content");
      });
    </script>
  </head>

  <body class="sapUiBody" id="content"></body>
</html>
