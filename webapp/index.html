<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Warehouse Inventory Tracker</title>

  <!-- Load SAPUI5 first -->
<script id="sap-ui-bootstrap"
    src="https://ui5.sap.com/1.139.0/resources/sap-ui-core.js"
    data-sap-ui-async="true"
    data-...="...">
</script>

  <!-- Then call sap.* APIs only after UI5 is ready -->
  <script>
    if (window.sap && sap.ui && sap.ui.getCore) {
      sap.ui.getCore().attachInit(function () {
        new sap.ui.core.ComponentContainer({
          name: "inventory.app",
          async: true,
          height: "100%"
        }).placeAt("content");
      });
    } else {
      console.error("SAPUI5 not loaded.");
    }

  </script>
</head>

<body class="sapUiBody" id="content">
  <div id="content"></div>
</body>

</html>
